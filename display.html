<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c b√© HTrang 20/10</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíù</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .heart-wrapper {
            position: relative;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .heart {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1.5s ease-in-out infinite;
            margin: 0 auto;
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 200px;
            height: 320px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 200px 200px 0 0;
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.5);
        }
        
        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .message {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInScale 1s ease-out;
            max-width: 90%;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .message h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .message h2 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
        }
        
        .message p {
            font-size: 1.3rem;
            font-style: italic;
            opacity: 0.95;
        }
        
        .sparkles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { top: 60%; left: 15%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { top: 70%; left: 85%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 15%; left: 50%; animation-delay: 1.2s; }
        .sparkle:nth-child(6) { top: 80%; left: 50%; animation-delay: 1.5s; }
        .sparkle:nth-child(7) { top: 40%; left: 5%; animation-delay: 1.8s; }
        .sparkle:nth-child(8) { top: 50%; left: 90%; animation-delay: 2.1s; }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .heart { width: 300px; height: 300px; }
            .heart::before, .heart::after { width: 150px; height: 240px; }
            .heart::before { left: 75px; }
            .message h1 { font-size: 1.8rem; }
            .message h2 { font-size: 2.2rem; }
            .message p { font-size: 1rem; }
        }
        
        @media (max-width: 480px) {
            .heart { width: 250px; height: 250px; }
            .heart::before, .heart::after { width: 125px; height: 200px; }
            .heart::before { left: 62.5px; }
            .message h1 { font-size: 1.5rem; }
            .message h2 { font-size: 1.8rem; }
            .message p { font-size: 0.9rem; }
            .photos-container { flex-direction: column; gap: 20px; }
            .photo-frame { width: 180px; height: 180px; }
            .caption-creators { flex-direction: column; gap: 20px; }
            .caption-creator { min-width: auto; }
        }
    </style>
</head>
<body>
    <div class="heart-wrapper">
        <div class="heart">
            <div class="message">
                <h1>Ch√∫c ch·ªã HTrang</h1>
                <h2>20/10</h2>
                <p>H·∫°nh ph√∫c & Xinh ƒë·∫πp</p>
            </div>
        </div>
    </div>
    
    <!-- Rose-framed photos -->
    <div class="photos-container">
        <div class="photo-frame rose-frame">
            <img class="photo" src="assets/z7138481686775_3e8c5ed4c2161c4a5f9b7caf5f3b3342.jpg" alt="HTrang">
            <span class="rose rose-top">üåπ</span>
            <span class="rose rose-right">üåπ</span>
            <span class="rose rose-bottom">üåπ</span>
            <span class="rose rose-left">üåπ</span>
        </div>
        
        <div class="photo-frame">
            <img class="photo" src="assets/z7138481586211_17e28294b5769684260911c8d3dca482.jpg" alt="Cute Boy">
            <div class="caption-overlay">
                <div class="caption-text" id="boy-caption">Creator</div>
            </div>
        </div>
    </div>
    
    
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    
    <script>
        // Interactive sparkles on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                createSparkle(e.clientX, e.clientY);
            }
        });
        
        // Click on heart for extra sparkles
        document.querySelector('.heart').addEventListener('click', (e) => {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = e.clientX + (Math.random() - 0.5) * 200;
                    const y = e.clientY + (Math.random() - 0.5) * 200;
                    createSparkle(x, y);
                }, i * 50);
            }
        });
        
        
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: ${Math.random() * 6 + 2}px;
                height: ${Math.random() * 6 + 2}px;
                background: white;
                border-radius: 50%;
                box-shadow: 0 0 10px white;
                pointer-events: none;
                z-index: 100;
                animation: dynamicSparkle 1s ease-out forwards;
            `;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes dynamicSparkle {
                0% { opacity: 1; transform: scale(0) translateY(0); }
                50% { opacity: 1; transform: scale(1) translateY(-20px); }
                100% { opacity: 0; transform: scale(0) translateY(-40px); }
            }
            .photos-container { display: flex; gap: 30px; justify-content: center; align-items: center; margin-top: 30px; flex-wrap: wrap; }
            .photo-frame { 
                position: relative; 
                width: 200px; 
                height: 200px; 
                border-radius: 50%; 
                padding: 4px; 
                background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
                background-size: 400% 400%;
                animation: gradientShift 3s ease infinite;
                box-shadow: 
                    0 0 20px rgba(102, 126, 234, 0.6),
                    0 0 40px rgba(118, 75, 162, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
                border: 3px solid rgba(255, 255, 255, 0.3);
            }
            .rose-frame {
                background: conic-gradient(#ff7aa2, #ff9fb8, #ffa7c2, #ff7aa2);
                animation: none;
                box-shadow: 0 15px 40px rgba(255, 122, 162, 0.35);
                border: 3px solid rgba(255, 255, 255, 0.3);
            }
            .photo-frame::before { 
                content: ""; 
                position: absolute; 
                inset: 8px; 
                border-radius: 50%; 
                background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), rgba(255,255,255,0) 60%); 
                pointer-events: none;
                animation: pulse 2s ease-in-out infinite;
            }
            .photo-frame::after {
                content: "";
                position: absolute;
                inset: -2px;
                border-radius: 50%;
                background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
                animation: rotate 4s linear infinite;
                z-index: -1;
            }
            .photo { 
                width: 100%; 
                height: 100%; 
                object-fit: cover; 
                border-radius: 50%; 
                border: 2px solid rgba(255, 255, 255, 0.8);
                box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            }
            @keyframes gradientShift {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            @keyframes rotate {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .rose { position: absolute; font-size: 26px; filter: drop-shadow(0 3px 6px rgba(0,0,0,0.25)); animation: sway 3s ease-in-out infinite; }
            .rose-top { top: -10px; left: 50%; transform: translate(-50%, -50%); }
            .rose-right { right: -4px; top: 50%; transform: translate(50%, -50%) rotate(15deg); animation-delay: .3s; }
            .rose-bottom { bottom: -6px; left: 50%; transform: translate(-50%, 50%) rotate(8deg); animation-delay: .6s; }
            .rose-left { left: -4px; top: 50%; transform: translate(-50%, -50%) rotate(-15deg); animation-delay: .9s; }
            @keyframes sway { 0%,100% { transform: translate(-50%, -50%) rotate(0deg); } 50% { transform: translate(-50%, -55%) rotate(6deg); } }
            .caption-overlay {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.7);
                border-radius: 20px;
                padding: 8px 16px;
                backdrop-filter: blur(10px);
                z-index: 10;
            }
            .caption-text {
                color: white;
                font-size: 14px;
                font-weight: 600;
                text-align: center;
                text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
                animation: fadeInScale 0.5s ease-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
